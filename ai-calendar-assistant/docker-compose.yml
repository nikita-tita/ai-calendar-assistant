version: '3.8'

# Production configuration for AI Calendar Assistant
# This is the primary configuration file for production deployment

services:
  # Redis - for rate limiter persistence and caching
  redis:
    image: redis:7-alpine
    container_name: calendar-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --save 60 1 --loglevel warning

  # Radicale CalDAV server - multi-user calendar storage
  radicale:
    image: tomsquest/docker-radicale:latest
    container_name: radicale-calendar
    # Security: Only expose internally, not to public
    expose:
      - "5232"
    volumes:
      - radicale_data:/data
      - ./radicale_config:/config:ro
    restart: unless-stopped
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5232"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AI Calendar Assistant API
  calendar-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-calendar-assistant
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DEBUG=False
      - RADICALE_URL=http://radicale:5232
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./credentials:/app/credentials
      - ./logs:/app/logs
      - ./data:/app/data
      - calendar_bot_data:/var/lib/calendar-bot
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      radicale:
        condition: service_started
    networks:
      - internal
      - external
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Telegram Bot Polling
  telegram-bot-polling:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-bot-polling
    environment:
      - APP_ENV=production
      - DEBUG=False
      - RADICALE_URL=http://radicale:5232
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./credentials:/app/credentials
      - ./logs:/app/logs
      - ./data:/app/data
      - ./run_polling.py:/app/run_polling.py
      - calendar_bot_data:/var/lib/calendar-bot
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      radicale:
        condition: service_started
    networks:
      - internal
      - external
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: ["python3", "/app/run_polling.py"]

volumes:
  redis_data:
    driver: local
  radicale_data:
    driver: local
  calendar_bot_data:
    driver: local

networks:
  internal:
    driver: bridge
  external:
    driver: bridge
