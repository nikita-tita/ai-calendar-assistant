services:
  # Radicale CalDAV server - multi-user calendar storage
  radicale:
    image: tomsquest/docker-radicale:latest
    container_name: radicale-calendar
    expose:
      - "5232"
    volumes:
      - radicale_data:/data
      - ./radicale_config:/config:ro
    restart: unless-stopped
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5232"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AI Calendar Assistant API
  calendar-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-calendar-assistant
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DEBUG=False
      - RADICALE_URL=http://radicale:5232
    env_file:
      - .env
    volumes:
      - ./credentials:/app/credentials
      - ./logs:/app/logs
      - calendar_bot_data:/var/lib/calendar-bot  # Shared with telegram-bot-polling
    restart: unless-stopped
    depends_on:
      radicale:
        condition: service_started
    networks:
      - internal
      - external
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

