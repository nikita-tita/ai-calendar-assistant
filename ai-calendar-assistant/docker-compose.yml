services:
  # Radicale CalDAV server - multi-user calendar storage
  radicale:
    image: tomsquest/docker-radicale:latest
    container_name: radicale-calendar
    # Security: Only expose internally, not to public
    expose:
      - "5232"
    # ports:
    #   - "5232:5232"  # ‚ùå Removed public access for security
    volumes:
      - radicale_data:/data
      - ./radicale_config:/config:ro
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5232"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database for Property Bot
  property-bot-db:
    image: postgres:14-alpine
    container_name: property-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: property_bot
      POSTGRES_USER: property_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - property_db_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U property_user -d property_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # AI Calendar Assistant API
  calendar-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-calendar-assistant
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DEBUG=False
      - RADICALE_URL=http://radicale:5232
    env_file:
      - .env
    volumes:
      - ./credentials:/app/credentials
      - ./logs:/app/logs
      - calendar_bot_data:/var/lib/calendar-bot  # Shared with telegram-bot-polling
    restart: unless-stopped
    depends_on:
      radicale:
        condition: service_started
      property-bot-db:
        condition: service_healthy
    networks:
      - internal
      - external
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Property Search Bot (separate bot)
  property-bot:
    build:
      context: .
      dockerfile: Dockerfile.property-bot
    container_name: property-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - DEBUG=False
      - DATABASE_URL=postgresql://property_user:${DB_PASSWORD}@property-bot-db:5432/property_bot
    depends_on:
      property-bot-db:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python.*run_property_bot.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  radicale_data:
  calendar_bot_data:  # Shared volume for analytics, preferences, reminders
  property_db_data:  # PostgreSQL data for Property Bot
  credentials:
  logs:

networks:
  internal:
    driver: bridge
  external:
    driver: bridge
