# Alembic Configuration file for AI Calendar Assistant
# https://alembic.sqlalchemy.org/

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Set to 'true' to run the environment during the 'revision' command
prepend_sys_path = .

# Timezone for migration timestamps
# timezone = UTC

# Max length of characters to apply to "slug" field
truncate_slug_length = 40

# Set to true to make Alembic generate schema migrations even
# when there are no changes to the model
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the versions/ directory
# sourceless = false

# Version path separator (default: space for back-compat)
version_path_separator = os  # use os.pathsep

# SQLAlchemy URL - loaded from environment or app config in env.py
# For SQLite: sqlite:///./calendar_assistant.db
# For PostgreSQL: postgresql://user:pass@host/dbname
sqlalchemy.url = sqlite:///./calendar_assistant.db

[post_write_hooks]
# Hooks run after each migration is generated
# Example: format with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
