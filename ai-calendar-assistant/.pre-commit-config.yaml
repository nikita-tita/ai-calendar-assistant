# Pre-commit hooks for AI Calendar Assistant
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

default_language_version:
  python: python3.11

repos:
  # General code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-case-conflict

  # Python code formatting (matches pyproject.toml)
  - repo: https://github.com/psf/black
    rev: 23.12.0
    hooks:
      - id: black
        args: ['--line-length=127']
        language_version: python3.11

  # Import sorting (matches pyproject.toml)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=127']

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ['--max-line-length=127', '--extend-ignore=E203,W503']
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions

  # Security checks
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ['-r', '-ll', '--skip=B101']  # Skip assert warnings
        exclude: 'tests/|test_'

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '\.env\.example$|requirements.*\.txt$'

  # Type checking (optional, can be slow)
  # Uncomment if you want type checking in pre-commit
