services:
  # Radicale CalDAV server
  radicale:
    image: tomsquest/docker-radicale:latest
    container_name: radicale-calendar
    # Security: Only expose internally, not to public
    expose:
      - "5232"
    # ports:  # ‚ùå Removed public access for security
    #   - "5232:5232"
    volumes:
      - radicale_data:/data
      - ./radicale_config:/config:ro
    restart: unless-stopped
    networks:
      - internal

  # PostgreSQL Database for Property Bot
  property-bot-db:
    image: postgres:14-alpine
    container_name: property-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: property_bot
      POSTGRES_USER: property_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - property_db_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U property_user -d property_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # Telegram bot in polling mode (instead of webhook)
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-bot-polling
    command: python run_polling.py
    env_file:
      - .env
    environment:
      - RADICALE_URL=http://radicale:5232
    volumes:
      - ./app:/app/app
      - ./run_polling.py:/app/run_polling.py
      - calendar_bot_data:/var/lib/calendar-bot
    depends_on:
      - radicale
    restart: unless-stopped
    networks:
      - internal

volumes:
  radicale_data:
  property_db_data:
  calendar_bot_data:

networks:
  internal:
    driver: bridge
