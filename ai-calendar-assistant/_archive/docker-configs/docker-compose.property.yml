version: '3.8'

services:
  # PostgreSQL Database
  property-db:
    image: postgres:14-alpine
    container_name: property-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: property_bot
      POSTGRES_USER: property_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=ru_RU.UTF-8"
    volumes:
      - property-db-data:/var/lib/postgresql/data
      - ./migrations/property_bot_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5433:5432"  # Expose on 5433 to avoid conflict with existing PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U property_user -d property_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - property-network

  # Property Bot Application
  property-bot:
    build:
      context: .
      dockerfile: Dockerfile.property
    container_name: property-bot-app
    restart: unless-stopped
    depends_on:
      property-db:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://property_user:${DB_PASSWORD:-changeme123}@property-db:5432/property_bot

      # Yandex APIs (REQUIRED)
      YANDEX_GPT_API_KEY: ${YANDEX_GPT_API_KEY}
      YANDEX_GPT_FOLDER_ID: ${YANDEX_GPT_FOLDER_ID}

      # Yandex APIs (OPTIONAL - graceful degradation)
      YANDEX_MAPS_API_KEY: ${YANDEX_MAPS_API_KEY:-}
      YANDEX_VISION_API_KEY: ${YANDEX_VISION_API_KEY:-}

      # Telegram Bot
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}

      # Application Settings
      ENVIRONMENT: production
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: ${DEBUG:-false}

      # Feature Flags
      ENABLE_POI_ENRICHMENT: ${ENABLE_POI_ENRICHMENT:-true}
      ENABLE_ROUTE_ENRICHMENT: ${ENABLE_ROUTE_ENRICHMENT:-true}
      ENABLE_VISION_ENRICHMENT: ${ENABLE_VISION_ENRICHMENT:-true}
      ENABLE_PRICE_CONTEXT: ${ENABLE_PRICE_CONTEXT:-true}
      ENABLE_DEVELOPER_REPUTATION: ${ENABLE_DEVELOPER_REPUTATION:-true}

      # Cache Settings
      POI_CACHE_TTL_DAYS: ${POI_CACHE_TTL_DAYS:-7}
      ROUTE_CACHE_TTL_DAYS: ${ROUTE_CACHE_TTL_DAYS:-30}
      PRICE_CACHE_TTL_HOURS: ${PRICE_CACHE_TTL_HOURS:-24}

      # Search Settings
      DEFAULT_SEARCH_LIMIT: ${DEFAULT_SEARCH_LIMIT:-100}
      MAX_SEARCH_LIMIT: ${MAX_SEARCH_LIMIT:-500}

      # Rate Limiting
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-10}

      # Monitoring (optional)
      SENTRY_DSN: ${SENTRY_DSN:-}

    volumes:
      - ./app:/app/app:ro
      - ./migrations:/app/migrations:ro
      - property-bot-cache:/app/cache
      - property-bot-logs:/app/logs
    ports:
      - "8001:8000"  # Expose on 8001 to avoid conflict with main app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - property-network
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2
      "

  # Redis (optional - for distributed caching)
  property-redis:
    image: redis:7-alpine
    container_name: property-bot-redis
    restart: unless-stopped
    profiles:
      - redis  # Only start with --profile redis
    ports:
      - "6380:6379"
    volumes:
      - property-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - property-network
    command: redis-server --appendonly yes

  # PgAdmin (optional - for database management)
  property-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: property-bot-pgadmin
    restart: unless-stopped
    profiles:
      - admin  # Only start with --profile admin
    depends_on:
      - property-db
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@property-bot.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5051:80"
    volumes:
      - property-pgadmin-data:/var/lib/pgadmin
    networks:
      - property-network

  # Prometheus (optional - for metrics)
  property-prometheus:
    image: prom/prometheus:latest
    container_name: property-bot-prometheus
    restart: unless-stopped
    profiles:
      - monitoring  # Only start with --profile monitoring
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - property-prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - property-network

  # Grafana (optional - for dashboards)
  property-grafana:
    image: grafana/grafana:latest
    container_name: property-bot-grafana
    restart: unless-stopped
    profiles:
      - monitoring  # Only start with --profile monitoring
    depends_on:
      - property-prometheus
    ports:
      - "3001:3000"
    volumes:
      - property-grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: false
    networks:
      - property-network

volumes:
  property-db-data:
    name: property-bot-db-data
  property-bot-cache:
    name: property-bot-cache
  property-bot-logs:
    name: property-bot-logs
  property-redis-data:
    name: property-bot-redis-data
  property-pgadmin-data:
    name: property-bot-pgadmin-data
  property-prometheus-data:
    name: property-bot-prometheus-data
  property-grafana-data:
    name: property-bot-grafana-data

networks:
  property-network:
    name: property-bot-network
    driver: bridge

# ============================================
# USAGE
# ============================================

# Basic setup (just app + database):
#   docker-compose -f docker-compose.property.yml up -d

# With Redis caching:
#   docker-compose -f docker-compose.property.yml --profile redis up -d

# With database admin:
#   docker-compose -f docker-compose.property.yml --profile admin up -d

# With monitoring:
#   docker-compose -f docker-compose.property.yml --profile monitoring up -d

# Full setup (all services):
#   docker-compose -f docker-compose.property.yml --profile redis --profile admin --profile monitoring up -d

# Stop all services:
#   docker-compose -f docker-compose.property.yml down

# Stop and remove volumes (DANGER: deletes data):
#   docker-compose -f docker-compose.property.yml down -v

# View logs:
#   docker-compose -f docker-compose.property.yml logs -f property-bot

# Run migrations:
#   docker-compose -f docker-compose.property.yml exec property-bot alembic upgrade head

# Access database:
#   docker-compose -f docker-compose.property.yml exec property-db psql -U property_user -d property_bot

# Load sample data:
#   docker-compose -f docker-compose.property.yml exec property-bot python scripts/load_sample_properties.py

# Run tests:
#   docker-compose -f docker-compose.property.yml exec property-bot pytest tests/test_property_stage2_integration.py -v

# Scale application:
#   docker-compose -f docker-compose.property.yml up -d --scale property-bot=3

# ============================================
# HEALTHCHECK ENDPOINTS
# ============================================

# Application health: http://localhost:8001/health
# Database: docker-compose -f docker-compose.property.yml exec property-db pg_isready
# Redis: docker-compose -f docker-compose.property.yml exec property-redis redis-cli ping
# PgAdmin: http://localhost:5051
# Prometheus: http://localhost:9091
# Grafana: http://localhost:3001

# ============================================
# ENVIRONMENT VARIABLES
# ============================================

# Create .env file with:
#
# # Database
# DB_PASSWORD=your_secure_password_here
#
# # Yandex APIs (REQUIRED)
# YANDEX_GPT_API_KEY=your_yandex_gpt_api_key
# YANDEX_GPT_FOLDER_ID=your_folder_id
#
# # Yandex APIs (OPTIONAL)
# YANDEX_MAPS_API_KEY=your_yandex_maps_api_key
# YANDEX_VISION_API_KEY=your_yandex_vision_api_key
#
# # Telegram
# TELEGRAM_BOT_TOKEN=your_telegram_bot_token
#
# # Application
# LOG_LEVEL=INFO
# DEBUG=false
#
# # Monitoring (optional)
# SENTRY_DSN=your_sentry_dsn
#
# # Admin (optional)
# PGADMIN_EMAIL=admin@property-bot.local
# PGADMIN_PASSWORD=admin123
# GRAFANA_USER=admin
# GRAFANA_PASSWORD=admin123
