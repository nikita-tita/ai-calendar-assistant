# Nginx configuration for AI Calendar Assistant
# Production-ready with security headers and SSL termination
#
# Deploy: Add nginx service to docker-compose or use system nginx
# Certbot: certbot certonly --nginx -d calendar.housler.ru

# Main configuration
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/rss+xml application/atom+xml image/svg+xml;

    # Security: Hide nginx version
    server_tokens off;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=static_limit:10m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream application
    upstream calendar_app {
        server telegram-bot:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name calendar.housler.ru;

        # ACME challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main HTTPS server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name calendar.housler.ru;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/calendar.housler.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/calendar.housler.ru/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # ==========================================
        # SECURITY HEADERS (OWASP Best Practices)
        # ==========================================

        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # XSS Protection (legacy browsers)
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer Policy - don't leak referrer to external sites
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Content Security Policy
        # Allows: same origin, Telegram domains, inline styles for WebApp
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://telegram.org; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.telegram.org; frame-ancestors 'self' https://web.telegram.org https://t.me;" always;

        # Permissions Policy (Feature Policy replacement)
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

        # HSTS - force HTTPS for 1 year
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # ==========================================
        # LOCATION BLOCKS
        # ==========================================

        # Health check - no rate limit
        location /health {
            proxy_pass http://calendar_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Metrics - restrict to internal
        location /metrics {
            # Allow only from internal networks
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            allow 127.0.0.1;
            deny all;

            proxy_pass http://calendar_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Static files with caching
        location /static/ {
            limit_req zone=static_limit burst=30 nodelay;

            proxy_pass http://calendar_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Cache static files
            proxy_cache_valid 200 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        # API endpoints with rate limiting
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;

            proxy_pass http://calendar_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Telegram webhook
        location /telegram/ {
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://calendar_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Admin panel - additional security
        location /admin {
            limit_req zone=api_limit burst=5 nodelay;

            # Optional: restrict to specific IPs
            # allow 1.2.3.4;
            # deny all;

            proxy_pass http://calendar_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # WebApp (main application)
        location /app {
            proxy_pass http://calendar_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # No cache for app to ensure latest version
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Default location
        location / {
            limit_req zone=api_limit burst=10 nodelay;

            proxy_pass http://calendar_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Block common attack patterns
        location ~ /\. {
            deny all;
            return 404;
        }

        location ~ \.(git|svn|env|bak|log|sql)$ {
            deny all;
            return 404;
        }
    }
}
