# Prometheus configuration for AI Calendar Assistant
# INFRA-002: Monitoring setup
#
# Scrape configuration for collecting metrics from the application

global:
  scrape_interval: 15s      # How often to scrape targets
  evaluation_interval: 15s   # How often to evaluate rules
  scrape_timeout: 10s        # Timeout for scrape requests

  # Attach labels to any time series or alert
  external_labels:
    monitor: 'calendar-assistant'
    environment: 'production'

# Alertmanager configuration (optional, for future use)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional, for alert rules)
# rule_files:
#   - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scheme: http

  # AI Calendar Assistant application metrics
  - job_name: 'calendar-assistant'
    static_configs:
      - targets: ['telegram-bot:8000']
        labels:
          app: 'calendar-assistant'
          service: 'telegram-bot'
    metrics_path: /metrics
    scheme: http
    scrape_interval: 10s
    scrape_timeout: 5s

