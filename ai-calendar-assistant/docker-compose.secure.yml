version: '3.8'

# Production configuration for AI Calendar Assistant
# Single source of truth - use ONLY this file for production deployment
#
# Architecture:
# - telegram-bot: FastAPI (port 8000) + Telegram polling bot in one container
# - redis: Rate limiting and caching
# - radicale: CalDAV server for calendar storage
#
# Deploy: docker-compose -f docker-compose.secure.yml up -d

services:
  # Main application: FastAPI + Telegram Bot
  telegram-bot:
    container_name: telegram-bot
    build:
      context: .
      dockerfile: Dockerfile.bot
    env_file:
      - .env
    restart: always
    ports:
      - "8000:8000"
    # INFRA-004: Container runs as non-root user (UID 1000)
    # Ensure host directories are writable: chown -R 1000:1000 logs data credentials
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./credentials:/app/credentials:ro  # Read-only for credentials
      - bot-data:/var/lib/calendar-bot
    depends_on:
      redis:
        condition: service_healthy
      radicale:
        condition: service_healthy
    networks:
      - calendar-network
    # Resource limits to prevent OOM and runaway CPU
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    # Graceful shutdown timeout
    stop_grace_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Healthcheck: FastAPI /health endpoint with shorter interval
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    environment:
      - APP_ENV=production
      - DEBUG=False
      - RADICALE_URL=http://radicale:5232
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0

  # Redis for rate limiting and session storage
  redis:
    image: redis:7-alpine
    container_name: calendar-redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - calendar-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Radicale CalDAV server - calendar storage
  radicale:
    image: tomsquest/docker-radicale:latest
    container_name: radicale-calendar
    restart: unless-stopped
    # Security: Only expose internally via docker network
    expose:
      - "5232"
    volumes:
      - radicale-data:/data
      - ./radicale_config:/config:ro
    networks:
      - calendar-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5232"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  calendar-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  # Radicale data volume - stores all calendar events
  # WARNING: Do not use 'docker-compose down -v' or data will be lost!
  radicale-data:
    driver: local
  # Bot data volume - stores todos, encryption keys, user preferences
  # WARNING: Do not use 'docker-compose down -v' or data will be lost!
  bot-data:
    driver: local
