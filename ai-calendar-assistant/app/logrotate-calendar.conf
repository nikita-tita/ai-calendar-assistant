# Logrotate configuration for AI Calendar Assistant
#
# Install: sudo cp logrotate-calendar.conf /etc/logrotate.d/calendar-assistant
# Test: sudo logrotate -d /etc/logrotate.d/calendar-assistant
# Force: sudo logrotate -f /etc/logrotate.d/calendar-assistant

# Application logs
/var/log/calendar-assistant/*.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 0640 root root
    sharedscripts
    postrotate
        # Reload application if needed
        docker exec telegram-bot kill -HUP 1 2>/dev/null || true
    endscript
}

# Backup logs
/var/log/calendar-backup.log {
    weekly
    rotate 12
    compress
    delaycompress
    missingok
    notifempty
    create 0640 root root
}

# Nginx logs for webapp
/var/log/nginx/calendar*.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    create 0640 www-data adm
    sharedscripts
    postrotate
        # Reload nginx
        systemctl reload nginx 2>/dev/null || true
    endscript
}

