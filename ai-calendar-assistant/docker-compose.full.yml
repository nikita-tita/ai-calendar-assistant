version: '3.8'

services:
  # Telegram Bot
  telegram-bot:
    container_name: telegram-bot
    build:
      context: .
      dockerfile: Dockerfile.production
    env_file:
      - .env
    restart: always
    depends_on:
      - radicale
    environment:
      - RADICALE_URL=http://radicale:5232
    volumes:
      - ./logs:/app/logs
      - ./credentials:/app/credentials
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep python || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Radicale CalDAV Server
  radicale:
    container_name: radicale
    image: tomsquest/docker-radicale:latest
    restart: always
    ports:
      - "5232:5232"
    volumes:
      - ./radicale_data:/data
      - ./radicale_config:/config
    environment:
      - TAKE_FILE_OWNERSHIP=false
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
