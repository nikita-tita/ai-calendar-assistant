server {
    listen 80;
    server_name calendar.housler.ru;

    # Root directory for ACME challenge
    root /var/www/html;

    # ACME challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Temporary redirect to let users know site is being set up
    location / {
        return 503 "Site is being configured. Please wait...";
        add_header Content-Type text/plain;
    }
}
