# Radicale Configuration
# Secure production setup

[server]
# Bind to all interfaces (will be isolated in Docker network)
hosts = 0.0.0.0:5232

[encoding]
# UTF-8 for international support
request = utf-8
stock = utf-8

[auth]
# Use htpasswd file for authentication
type = htpasswd
htpasswd_filename = /config/users
htpasswd_encryption = bcrypt

# Delay after failed login (seconds)
delay = 3

[rights]
# Per-user access control
type = owner_only

# Rules:
# - Users can only access their own collections
# - Admin user can access everything
from_file = /config/rights

[storage]
# Filesystem storage
type = multifilesystem
filesystem_folder = /data/collections

# Enable filesystem locking for concurrent access
hook =

[web]
# Enable web interface
type = internal

[logging]
# Structured logging
level = info
mask_passwords = True

[headers]
# Security headers
X-Frame-Options = DENY
X-Content-Type-Options = nosniff
X-XSS-Protection = 1; mode=block
