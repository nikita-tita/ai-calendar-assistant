<!DOCTYPE html>
<html>
<head>
    <title>Date Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;

            margin: 20px 0;

            background: #f5f5f5;
            border-left: 4px solid #0088cc;

    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç –î–∞—Ç—ã JavaScript</h1>

    <div class="test">
        <h2>1. new Date()</h2>
        <div id="test1"></div>
    </div>

    <div class="test">
        <h2>2. –¢–µ–∫—É—â–∞—è –¥–∞—Ç–∞</h2>
        <div id="test2"></div>
    </div>

    <div class="test">
        <h2>3. –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ (–∫–∞–∫ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏)</h2>
        <div id="test3"></div>
    </div>

    <div class="test">
        <h2>4. –ú–µ—Å—è—Ü –∏ –≥–æ–¥</h2>
        <div id="test4"></div>
    </div>

    <script>
        // Test 1: Basic new Date()
        const now = new Date();
        document.getElementById('test1').innerHTML = `
            <strong>Timestamp:</strong> ${now.getTime()}<br>
            <strong>ISO:</strong> ${now.toISOString()}<br>
            <strong>String:</strong> ${now.toString()}<br>
            <strong>Locale:</strong> ${now.toLocaleString('ru-RU')}
        `;

        // Test 2: Date components
        document.getElementById('test2').innerHTML = `
            <strong>–î–µ–Ω—å:</strong> ${now.getDate()}<br>
            <strong>–ú–µ—Å—è—Ü:</strong> ${now.getMonth() + 1} (${now.getMonth()})<br>
            <strong>–ì–æ–¥:</strong> ${now.getFullYear()}<br>
            <strong>–î–µ–Ω—å –Ω–µ–¥–µ–ª–∏:</strong> ${now.getDay()}
        `;

        // Test 3: Format like in app
        function formatDate(date) {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            function sameDay(d1, d2) {
                return d1.getDate() === d2.getDate() &&
                       d1.getMonth() === d2.getMonth() &&
                       d1.getFullYear() === d2.getFullYear();
            }

            if (sameDay(date, today)) return '–°–µ–≥–æ–¥–Ω—è';
            if (sameDay(date, tomorrow)) return '–ó–∞–≤—Ç—Ä–∞';
            if (sameDay(date, yesterday)) return '–í—á–µ—Ä–∞';

            const months = ['—è–Ω–≤–∞—Ä—è', '—Ñ–µ–≤—Ä–∞–ª—è', '–º–∞—Ä—Ç–∞', '–∞–ø—Ä–µ–ª—è', '–º–∞—è', '–∏—é–Ω—è', '–∏—é–ª—è', '–∞–≤–≥—É—Å—Ç–∞', '—Å–µ–Ω—Ç—è–±—Ä—è', '–æ–∫—Ç—è–±—Ä—è', '–Ω–æ—è–±—Ä—è', '–¥–µ–∫–∞–±—Ä—è'];
            return `${date.getDate()} ${months[date.getMonth()]}`;
        }

        document.getElementById('test3').innerHTML = `
            <strong>–§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –¥–∞—Ç–∞:</strong> ${formatDate(now)}
        `;

        // Test 4: Month/Year
        const months = ['–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å', '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'];
        document.getElementById('test4').innerHTML = `
            <strong>–ú–µ—Å—è—Ü –∏ –≥–æ–¥:</strong> ${months[now.getMonth()]} ${now.getFullYear()}
        `;

        // Log to console
        console.log('Current date:', now);
        console.log('Formatted:', formatDate(now));
    </script>
</body>
