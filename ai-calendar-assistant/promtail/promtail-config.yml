# INFRA-003: Promtail configuration
# Log collector for Loki - collects Docker container logs
#
# Sources:
#   - Docker container logs via JSON log driver
#   - System logs from /var/log

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: ""
    batchwait: 1s
    batchsize: 1048576
    timeout: 10s

scrape_configs:
  # Docker container logs
  - job_name: docker-containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      # Parse Docker JSON log format
      - json:
          expressions:
            log: log
            stream: stream
            time: time
      # Extract log content
      - output:
          source: log
      # Parse container labels from file path
      - regex:
          expression: '/var/lib/docker/containers/(?P<container_id>[^/]+)/.*-json\.log'
      # Add timestamp
      - timestamp:
          source: time
          format: RFC3339Nano
      # Add labels
      - labels:
          stream:
          container_id:

  # Docker container logs with labels (alternative method)
  - job_name: docker-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Keep only running containers
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
      - source_labels: ['__meta_docker_container_name']
        regex: '/?(.*)'
        target_label: container_name
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream
      # Add service name from container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/?calendar-(.*)'
        target_label: service
        replacement: '$1'
      # Add compose project label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: compose_project
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: compose_service
    pipeline_stages:
      - json:
          expressions:
            log: log
            stream: stream
            time: time
      - output:
          source: log

  # System logs
  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<host>\S+)\s+(?P<process>\S+?)(\[(?P<pid>\d+)\])?:\s+(?P<message>.*)$'
      - labels:
          host:
          process:
      - timestamp:
          source: timestamp
          format: 'Jan _2 15:04:05'

  # Auth logs
  - job_name: auth-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: auth
          __path__: /var/log/auth.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<host>\S+)\s+(?P<process>\S+?)(\[(?P<pid>\d+)\])?:\s+(?P<message>.*)$'
      - labels:
          host:
          process:
      - timestamp:
          source: timestamp
          format: 'Jan _2 15:04:05'

# Target configuration for health checks
target_config:
  sync_period: 10s
